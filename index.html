<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoScreenSleep | Keep Screen On</title>
    <meta name="description" content="Minimal tool to prevent screen sleep with timer options">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üëÅÔ∏è</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-eye"></i> NoScreenSleep</h1>
            <p class="subtitle">Keep your screen awake</p>
        </header>

        <main class="card">
            <div class="status-container">
                <div class="time-display" id="time-display">00:00:00</div>
                
                <div class="toggle-container">
                    <div class="toggle-wrapper">
                        <input type="checkbox" id="toggle-switch" class="toggle-input">
                        <label for="toggle-switch" class="toggle-label">
                            <span class="toggle-handle">
                                <span class="toggle-icon off-icon">OFF</span>
                                <span class="toggle-icon on-icon">ON</span>
                            </span>
                        </label>
                    </div>
                    <div class="toggle-status" id="toggle-status">Screen awake is off</div>
                </div>
            </div>

            <div class="timer-section">
                <h3 class="section-title"><i class="fas fa-hourglass-half"></i> Auto-Off Timer</h3>
                <div class="timer-presets">
                    <button class="timer-btn" data-minutes="15">15 min</button>
                    <button class="timer-btn" data-minutes="30">30 min</button>
                    <button class="timer-btn" data-minutes="60">1 hour</button>
                    <button class="timer-btn" data-minutes="0">None</button>
                </div>
                <div class="custom-timer">
                    <div class="time-input">
                        <input type="number" id="custom-minutes" min="1" max="1440" placeholder="Custom minutes">
                        <span>min</span>
                    </div>
                    <button class="set-btn" id="set-timer">Set</button>
                </div>
            </div>
        </main>

        <footer>
            <p>¬© NoScreenSleep | <span id="current-year"></span></p>
            <p class="compatibility-notice" id="compatibility-notice"></p>
        </footer>
    </div>

    <!-- Hidden canvas element for fallback -->
    <canvas id="wake-lock-canvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
